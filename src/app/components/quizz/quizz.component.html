<div class="flex justify-center items-center flex-col ">


  <div class="
    flex
    justify-center
    items-center
    w-72 md:w-96
    m-4">
      <img src="assets/imgs/logo.png" alt="">
  </div>


  <div class="
      flex
      m-4
      text-lg
      font-bold
      md:text-2xl"
      >
     <h3>{{title}}</h3>
  </div>


  <div *ngIf=!finished class="
    bg-purple-700
    rounded-md
    px-24 py-12
    md:px-64
    md:text-xl
    ">
      <h3>{{questionSelected.question}}</h3>
  </div>


  <div *ngIf=!finished class="
      border
      border-green-600
      px-6 py-3
      mt-8
      md:px-36
      rounded-md
      md:text-xl
      hover:bg-green-600
      " >
      <button *ngFor="let option of questionSelected.options; let i = index"
        (click)="playerChoose(option.alias)"
        class="btn-option"
        >
        {{option.name}}
      </button>
  </div>


  <div *ngIf=finished class="
      flex
      justify-center
      flex-col
      bg-blue-950
      rounded-md
      px-24 py-24
      mt-8
      md:px-64"
      >
      <h1 class="
      text-base
      md:text-xl
      font-bold">
      O seu resultado Ã©:</h1>
      <p  class="text-sm md:text-base">{{answerSelected}}</p>
  </div>


</div>
